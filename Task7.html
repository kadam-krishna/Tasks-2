
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        body {
            margin-top: 100px;
            margin-left: 600px;
            display:block;
        }
       
    </style>
</head>
<body>
    <h3>Returns the reverse of given number</h3>
    <input type="number" id="number" placeholder="Enter the number" required>
    <button onclick="reverse()">Reverse</button>
    <p id="output">Output:</p>
    <script>
        const reverse = () => {
            const inputElem = document.getElementById('number');
            const outputElem = document.getElementById('output');
            let num = parseInt(inputElem.value);
            let rev = 0;
            while (num > 0) {
                rev = rev * 10 + num % 10;
                num = parseInt(num / 10);
            }

            outputElem.innerHTML = "Output : "+ rev;
        }
    </script>
</body>
</html>
