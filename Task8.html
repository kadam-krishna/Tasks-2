<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
  </head>
  <style>
    body {
      margin-top: 100px;
      margin-left: 600px;
      display:block;
    }
  </style>
  <body>
    <h3>Returns a passed string with letters in alphabetical order</h3>
    <input type="text" name="input" id="input" placeholder="Enter String"/>
    <button onclick="sortString()">Sort</button>
    <br />
    <p id="output">Output :</p>
    <script>
      const sortString = () => {
        const stringg = document.getElementById("input").value;
        var s = stringg.split("").sort().join("");
        document.getElementById("output").innerHTML = "Output : "+s;
      };
    </script>
  </body>
</html>
